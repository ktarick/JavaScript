<!DOCTYPE html>
<html>
<head>
    <title>Liist of Names</title>    
    <script>
        var namesArray = ["Albert", "Bob", "Charlie"];
        function displayNames() {
            var listCtrl = document.getElementById("names");
            listCtrl.innerHTML = "";
            for(var name of namesArray){
                var li = "<li>" + name + "</li>";
                listCtrl.innerHTML += li;
            }
        }
    </script>
</head>
<body>
    <h3>List of Names</h3>
    <p>
        <button onclick="displayNames();">Display Names</button>        
    </p>
    <ul id="names"></ul>
</body>
</html>
